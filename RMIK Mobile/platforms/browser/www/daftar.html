<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src *
data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self'
'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <title>Pendaftaran</title>
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css" />
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">RMIK Mobile</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i
              ></a>
                    </div>
                </div>
            </div>
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">Pendaftaran</div>
                    <div class="right">
                        <a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="pages">
                <div data-page="daftar" class="page">
                    <div class="page-content">
                        <div class="content-block-title">Silahkan Isi Form Berikut</div>
                        <form class="formDaftar">
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">No Antri</div>
                                                <div class="item-input">
                                                    <input type="number" name="no_antrian" placeholder="No Antri" />
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">No. RM</div>
                                                <div class="item-input">
                                                    <input type="text" name="norm" placeholder="No. Rekam Medis" />
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Nama</div>
                                                <div class="item-input">
                                                    <input type="text" name="nama" placeholder="Nama" />
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Poli</div>
                                                <div class="item-input">
                                                    <select name="poli" class="poli"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </form>
                        <div class="content-block">
                            <a href="#" class="button tombolDaftar">Daftar</a>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
            <script src="js/my-app.js"></script>
</body>

</html>
