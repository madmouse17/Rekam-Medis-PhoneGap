<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <title>Pendaftaran</title>
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css" />
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css" />

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link">
                    <i class="icon icon-back"></i>
                    <span>Back</span>
                </a>
            </div>
            <div class="center sliding">Detail Pendaftaran</div>
        </div>
    </div>
    <div class="pages">
        <div data-page="daftar-detail" class="page">
            <div class="page-content">
                <div class="content-block-title">Detail Pendaftaran</div>
                <form class="formDaftarDetail">
                    <input type="hidden" name="id_daftar" value="{{url_query.id_daftar}}" />
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">No Antri</div>
                                        <div class="item-input">
                                            <input type="number" name="no_antrian" placeholder="No Antri" value="{{url_query.no_antrian}}" />
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">No. RM</div>
                                        <div class="item-input">
                                            <input type="text" name="norm" placeholder="No. Rekam Medis" value="{{url_query.norm}}" />
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Nama</div>
                                        <div class="item-input">
                                            <input type="text" name="nama" placeholder="Nama" value="{{url_query.nama}}" />
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Poli</div>
                                        <div class="item-input">
                                            <select name="poli" class="poli" value="{{url_query.poli}}"></select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
                <div class="row">
                    <div></div>
                    <a href="#" class="button tombolUbah">Ubah</a>
                    <a href="#" class="button tombolHapus">Hapus</a>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script src="js/my-app.js"></script>
</body>

</html>
