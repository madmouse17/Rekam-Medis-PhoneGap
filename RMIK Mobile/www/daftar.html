<div class="pages">

        <div class="page-content">
            <div class="content-block-title">Silahkan Isi Form Berikut</div>
            <form class="formDaftar">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">

                        <li>

                            <div class="item-content">

                            <div class="item-content">
